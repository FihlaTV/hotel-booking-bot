<ion-header>
  <ion-navbar>
    <ion-title>Hotel Booking Order</ion-title>
  </ion-navbar>
</ion-header>

<!-- <div class="card"> -->
<ion-content padding >
  <!-- <ion-card > -->
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/images/bot.png">
      </ion-avatar>
      <h2>Hotel bot</h2>
      <p>Your guider</p>
    </ion-item>
    <!-- <ion-scroll> -->
        <!-- <ion-scroll > -->
      <ion-list *ngFor="let conv of arr" id="item-list">
        <ion-item *ngIf="conv.name == 'bot'">
          <ion-avatar item-start>
            <img [src]="conv.imgurl">
          </ion-avatar>
          <!-- <ion-avatar item-end >
                <img [src]="conv.imgurl">
                </ion-avatar> -->
          <div [ngClass]="{'bot': conv.name == 'Bot' }">
            <h2>{{conv.name}}</h2>
            <p>{{conv.msg}}</p>
          </div>
        </ion-item>
        <ion-item *ngIf="conv.name == 'you'">
          <ion-avatar item-end>
            <img [src]="conv.imgurl">
          </ion-avatar>
          <div class="msg" [ngClass]="{'you': conv.name == 'You' }">
            <h2>{{conv.name}}</h2>
            <p>{{conv.msg}}</p>
          </div>  

        </ion-item>
      </ion-list>
    <!-- </ion-scroll> -->
    

  <!-- </ion-card> -->
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
          <ion-textarea class="textarea" placeholder="type a message..." [(ngModel)]="msg" name="msgs"  ></ion-textarea>
              <!-- <ion-input placeholder="type a message..." [(ngModel)]="msg" name="msg" ng-submit="sendmessage()"></ion-input> -->
        </ion-item>
        <!-- <ion-button  end>check</ion-button> -->
        <ion-buttons end>
          <button ion-button (click)=sendMessage() end><ion-icon style="width: 30px;" name="ios-send-outline"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
</ion-footer>
